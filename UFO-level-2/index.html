<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-12">
          <h4>Use dynamic drop-down filters below to navigate through our UFO records:</h4>
          <form id='form'>
            <div class="form-row">
              <div class="form-group col-md-3">
                <label for="inputDatetime">datetime</label>
                <select id="inputDatetime" class="form-control">
                  <option id=default select disabled selected hidden>Select...</option>
                  <!-- This is where options are added-->
                  <!-- <option value="1">One</option> -->
                </select>
              </div>

              <div class="form-group col-md-3">
                <label for="inputCity">city</label>
                <select id="inputCity" class="form-control">
                  <option select disabled selected hidden>Select...</option>
                  <!-- This is where options are added-->
                  <!-- <option value="1">One</option> -->
                </select>
              </div>

              <div class="form-group col-md-2">
                <label for="inputState">state</label>
                <select id="inputState" class="form-control">
                  <option select disabled selected hidden>Select...</option>
                  <!-- This is where options are added-->
                  <!-- <option value="1">One</option> -->
                </select>
              </div>

              <div class="form-group col-md-2">
                <label for="inputCountry">country</label>
                <select id="inputCountry" class="form-control">
                  <option select disabled selected hidden>Select...</option>
                </select>
              </div>

              <div class="form-group col-md-2">
                <label for="inputShape">shape</label>
                <select id="inputShape" class="form-control">
                  <option select disabled selected hidden>Select...</option>
                  <!-- This is where options are added-->
                  <!-- <option value="1">One</option> -->
                </select>
              </div>
            </div>
          </form>
          <button id='clearFilter' type="button" class="btn pull-right btn-danger btn-sm">Clear Filters</button>

        </div>
      </div>
      <div class="row margin-top-50">
        <div class="col-md-12">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th class="table-head" scope="col">Date</th>
                  <th class="table-head" scope="col">City</th>
                  <th class="table-head" scope="col">State</th>
                  <th class="table-head" scope="col">Country</th>
                  <th class="table-head" scope="col">Shape</th>
                  <th class="table-head" scope="col">Duration</th>
                  <th class="table-head" scope="col">Comments</th>
                </tr>
              </thead>
              <tbody>
                <!-- This is where table entries will go -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
